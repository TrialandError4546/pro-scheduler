<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tennis Pro Scheduler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
    }
    .modal.open {
      display: flex;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans p-6 md:p-12">
  <div class="max-w-7xl mx-auto">
    <header class="mb-8 md:mb-12 text-center">
      <h1 class="text-4xl md:text-5xl font-extrabold text-blue-400 mb-2">Tennis Pro Scheduler</h1>
      <p class="text-gray-400">Manage your class schedule and assign pros based on availability and skill.</p>
    </header>

    <div class="mb-8 text-center text-sm md:text-base">
      <p id="loading-message" class="text-blue-300">Loading...</p>
      <p class="text-gray-400 hidden" id="user-id-container">
        <span class="font-semibold text-blue-300">Your User ID:</span> <span id="user-id"></span>
      </p>
      <p id="message" class="mt-2"></p>
    </div>

    <section>
      <h2 class="text-2xl font-bold mb-6 text-blue-400 text-center">Monday's Class Schedule</h2>
      <div class="bg-gray-800 rounded-xl shadow-lg p-6 overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-700">
          <thead>
            <tr class="text-gray-400 text-left text-sm uppercase tracking-wider">
              <th class="py-3 px-4">Court</th>
              <th class="py-3 px-4">Class Name</th>
              <th class="py-3 px-4">Time</th>
              <th class="py-3 px-4">Rating</th>
              <th class="py-3 px-4">Assigned Pro</th>
            </tr>
          </thead>
          <tbody id="schedule-body" class="bg-gray-800 divide-y divide-gray-700">
            <!-- Schedule rows will render here -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div id="pro-assignment-modal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75">
    <div class="bg-gray-800 p-8 rounded-lg max-w-md w-full shadow-lg border border-blue-400">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-2xl font-bold text-blue-400">Assign a Pro</h3>
        <button id="close-modal-btn" class="text-gray-400 hover:text-white text-xl">&times;</button>
      </div>
      <div id="eligible-pro-list">
        <!-- Pro buttons will appear here -->
      </div>
    </div>
  </div>

  <!-- JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMA3OjbUnX2c786WxFtDdWs7jzTfDFUqE",
      authDomain: "master-ntc-scheduler.firebaseapp.com",
      projectId: "master-ntc-scheduler",
      storageBucket: "master-ntc-scheduler.appspot.com",
      messagingSenderId: "756847124761",
      appId: "1:756847124761:web:4d77e91da2cf31b385a588",
      measurementId: "G-CXP60P9M3Q"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let userId = null;

    const schedule = [
      { court: 1, name: 'Round Robin', time: '10:00A-11:30A', rating: 'None', pro: null }
    ];

    const proRatings = [
      { name: "Justyna", ratings: ["None"] }
    ];

    const proAvailability = [
      { name: "Justyna", availability: [{ time: "10:00A-12:00P" }] }
    ];

    function parseTime(timeStr) {
      const [start, end] = timeStr.split('-').map(s => s.trim());
      const toDecimal = t => {
        const m = t.match(/(\d+):(\d+)([AP])/i);
        let h = parseInt(m[1]), min = parseInt(m[2]), ampm = m[3].toUpperCase();
        if (ampm === 'P' && h !== 12) h += 12;
        if (ampm === 'A' && h === 12) h = 0;
        return h + min / 60;
      };
      return { start: toDecimal(start), end: toDecimal(end) };
    }

    function findEligiblePros(classInfo) {
      const classTime = parseTime(classInfo.time);
      return proAvailability
        .filter(pro => {
          const slot = pro.availability[0];
          const parsed = parseTime(slot.time);
          return classTime.start >= parsed.start && classTime.end <= parsed.end;
        })
        .filter(pro => {
          const rating = proRatings.find(r => r.name === pro.name);
          return rating && rating.ratings.includes(classInfo.rating);
        })
        .map(pro => pro.name);
    }

    function renderSchedule() {
      const tbody = document.getElementById('schedule-body');
      tbody.innerHTML = '';
      schedule.forEach(classItem => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-700 cursor-pointer';
        row.innerHTML = `
          <td class="py-4 px-4">${classItem.court}</td>
          <td class="py-4 px-4">${classItem.name}</td>
          <td class="py-4 px-4">${classItem.time}</td>
          <td class="py-4 px-4">${classItem.rating}</td>
          <td class="py-4 px-4">${classItem.pro || 'N/A'}</td>
        `;
        row.addEventListener('click', () => openProAssignmentModal(classItem));
        tbody.appendChild(row);
      });
    }

    function openProAssignmentModal(classInfo) {
      const modal = document.getElementById('pro-assignment-modal');
      const list = document.getElementById('eligible-pro-list');
      list.innerHTML = '';

      const eligible = findEligiblePros(classInfo);
      if (eligible.length === 0) {
        list.innerHTML = `<p class="text-gray-400">No eligible pros found.</p>`;
      } else {
        eligible.forEach(name => {
          const btn = document.createElement('button');
          btn.textContent = name;
          btn.className = 'w-full p-2 bg-gray-700 hover:bg-blue-600 text-white rounded mb-2';
          btn.onclick = () => assignPro(classInfo, name);
          list.appendChild(btn);
        });
      }

      modal.classList.add('open');
    }

    function closeProAssignmentModal() {
      document.getElementById('pro-assignment-modal').classList.remove('open');
    }

    async function assignPro(classInfo, name) {
      classInfo.pro = name;
      const docRef = doc(db, `artifacts/${firebaseConfig.projectId}/public/data/classAssignments`, `${classInfo.court}-${classInfo.name}-${classInfo.time}`);
      await setDoc(docRef, classInfo, { merge: true });
      closeProAssignmentModal();
      renderSchedule();
    }

    window.onload = async function () {
      document.getElementById('close-modal-btn').addEventListener('click', closeProAssignmentModal);
      const userIdContainer = document.getElementById('user-id-container');
      const userIdSpan = document.getElementById('user-id');
      const loadingMessage = document.getElementById('loading-message');

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          userId = user.uid;
          userIdSpan.textContent = userId;
          userIdContainer.classList.remove('hidden');
          loadingMessage.style.display = 'none';

          const q = collection(db, `artifacts/${firebaseConfig.projectId}/public/data/classAssignments`);
          onSnapshot(q, (querySnapshot) => {
            querySnapshot.forEach(docSnap => {
              const data = docSnap.data();
              const match = schedule.find(item =>
                item.court === data.court && item.name === data.name && item.time === data.time
              );
              if (match) match.pro = data.pro;
            });
            renderSchedule();
          });
        } else {
          await signInAnonymously(auth);
        }
      });
    };
  </script>
</body>
</html>
